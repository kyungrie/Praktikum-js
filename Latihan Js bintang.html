<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan Bintang</title>
</head>
<body>
    <script>

        let banyak = Number(prompt("Bearpa Banyak Perulangan?"));
        
        for(let i = banyak; i > 0;i--){
            document.write("*".repeat(i) + "<br>");
        }

    </script>
</body>
</html>
