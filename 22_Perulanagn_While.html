<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22_Perulanagn_While</title>
</head>
<body>
  <script>
    var ulangi = confirm("Apakah anda mau mengulang?");
    var counter = 0;

    while (ulangi) {
      var jawab = confirm("Apakah anda mau mengulangi?")
      counter++;
      if (jawab == false) {
          ulangi = false;
      }
    }

      document.write("Perulanagan sudah dilakukan sebanyak " + counter +" kali");
      
  </script>
</body>
</html>
