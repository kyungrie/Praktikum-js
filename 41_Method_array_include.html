<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>41_Method_array_include</title>
</head>
<body>
  <script>
    var makanan = ["Ramen","Hamburg","Bakpao","Gyoza"];

    var adaGyoza = makanan.includes("Gyoza");

    document.write(adaGyoza+ "<br>");

    var adaRamen = makanan.includes("Ramen");

    document.write(adaRamen);
  </script>
</body>
</html>
