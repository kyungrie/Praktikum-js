<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>29_Perulanagn_Bersarang2</title>
</head>
<body>
  <script>
      var ulangi = confirm("Melakukan Regresi Kembali?");
      var counter = 0;

      while (ulangi) {
        counter++;
        var pagar = "#".repeat(counter) + "<br/>";
        document.write(counter + ": " + pagar);
        ulangi = confirm("Melakukan Regresi Kembali?");
      }
  </script>
</body>
</html>
