<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>31_Struktur_array</title>
</head>
<body>
  <script>
    var makanan =["Bakpao","Ramen","Soba","Takoyaki","Yakisoba"];

    document.write("<h3>Daftar Makanan:</h3>");
    document.write("<ol>");
      for (let i = 0; i < makanan.length; i++) {
        document.write(`<li> ${makanan[i]} </li>`)
        
      }
    document.write("</ol>");
  </script>
</body>
</html>
