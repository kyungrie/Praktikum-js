<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19_Percabangan_Nested</title>
</head>
<body>
  <script>
    var username = prompt("Username: ");
    var password = prompt("Password: ");

    if (username == "admin") {
      if (password == "admin") {
        document.write("<h2>Selamat datang admin!</h2>");
      }else{
        document.write("<p>Password anda salah, coba lagi!</p>");
      }
    }else{
      document.write("<p>Anda tidak terdafatar disini</p>");
    }
  </script>
</body>
</html>
